<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Rock Paper Scissors</title>
    <meta name="description" content="The Rock-Paper-Scissors game. Play online!">
    <meta name="author" content="Sergey Zelenov">

    <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
<main id="application">
    <section class="figures">
        <div class="figure" data-id="rock">
            <img src="images/rock.png" alt="Rock">
        </div>
        <div class="figure" data-id="paper">
            <img src="images/paper.png" alt="Paper">
        </div>
        <div class="figure" data-id="scissors">
            <img src="images/scissors.png" alt="Scissors">
        </div>
    </section>
</main>

<script type="module" src="js/main.mjs"></script>
</body>
</html>
